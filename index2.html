<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style1.css">
    <script>
        function calculate() {
            try {
                clc.display.value = eval(clc.display.value);
            } catch (e) {
                clc.display.value = 'Error';
            }
        }

        function clearDisplay() {
            clc.display.value = '';
        }
    </script>
</head>
<body>
    <h1>Simple Calculator</h1>
    <form action="" name="clc">
        <input type="text" name="display" style="width:351px;height:70px;background-color: #77797b;">
        <br>
        <input class="btn" type="button" value="+" onclick="clc.display.value += '+'" style="background-color: orange;">
        <input class="btn" type="button" value="7" onclick="clc.display.value +='7'" style="background-color: #9a9d9f;">
        <input class="btn" type="button" value="8" onclick="clc.display.value +='8'" style="background-color: #9a9d9f;">
        <input class="btn" type="button" value="9" onclick="clc.display.value +='9'" style="background-color: #9a9d9f;">
        <br>
        <input class="btn" type="button" value="-" onclick="clc.display.value +='-'" style="background-color: orange;">
        <input class="btn" type="button" value="4" onclick="clc.display.value +='4'" style="background-color: #9a9d9f;">
        <input class="btn" type="button" value="5" onclick="clc.display.value +='5'" style="background-color: #9a9d9f;">
        <input class="btn" type="button" value="6" onclick="clc.display.value +='6'" style="background-color: #9a9d9f;">
        <br>
        <input class="btn" type="button" value="*" onclick="clc.display.value +='*'" style="background-color: orange;">
        <input class="btn" type="button" value="1" onclick="clc.display.value +='1'" style="background-color: #9a9d9f;">
        <input class="btn" type="button" value="2" onclick="clc.display.value +='2'" style="background-color: #9a9d9f;">
        <input class="btn" type="button" value="3" onclick="clc.display.value +='3'" style="background-color: #9a9d9f;">
        <br>
        <input class="btn" type="button" value="/" onclick="clc.display.value +='/'" style="background-color: orange;">
        <input class="btn" type="button" value="0" onclick="clc.display.value +='0'" style="background-color: #9a9d9f;">
        <input class="btn" type="button" value="." onclick="clc.display.value +='.'" style="background-color: #9a9d9f;">
        <input class="btn" type="button" value="=" style="background-color: #9a9d9f;" onclick="calculate()">
        <br>
        <input class="btn" type="button" value="C" onclick="clearDisplay()" style="background-color: orange;">
    </form>
</body>
</html>
